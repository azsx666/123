<p type="text" content="為了讓台灣古早味零食「米香、麥芽糖」能夠繼續留香，兩位28歲的年輕人黃啟維、呂培任，放棄6萬元的月薪，從募資平台集資20萬賣麥芽糖，後來又拿到教育部的35萬創業經費，展開3年的創業歷程，期間一度因為米香爆焦掉損失慘重，不過最後靠著嬰幼兒零嘴「爆米麵」成功翻身。" data-reactid="11">為了讓台灣古早味零食「米香、麥芽糖」能夠繼續留香，兩位28歲的年輕人黃啟維、呂培任，放棄6萬元的月薪，從募資平台集資20萬賣麥芽糖，後來又拿到教育部的35萬創業經費，展開3年的創業歷程，期間一度因為米香爆焦掉損失慘重，不過最後靠著嬰幼兒零嘴「爆米麵」成功翻身。</p>
